		<script type="text/javascript" src="jquery-1.4.min.js"></script>
		<script type="text/javascript">
            var data = {} ;

//            window.onbeforeonload(ss());

            jQuery(document).ready(function(){
              var userId = get_url_param("userId") ;
              if(null!=userId){
                  data = {userId:userId};
			  }
                $.post('http://wap.yingpuwealth.com/yingpu/app/appuser/getInfo/json', data, function(result){
					console.log(result) ;
                    $('#protocolTemplate').html(result.data.protocolTemplate) ;
                    if(undefined!=result.data.realName ){
                        $('#realName').html(result.data.realName) ;
					}
                    if(undefined!=result.data.idCard){
                        $('#idCard').html(result.data.idCard) ;
					}
                });
//				console.log($('#template').val()) ;
//                $('#protocolTemplate').html($('#template').val()) ;
            }) ;

            function get_url_param(name){
                var reg = new RegExp( "(^|&)" + name + "=([^&]*)(&|$)", "i" );
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }


		</script>
