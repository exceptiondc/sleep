        // 使用
        require(

                var myChart = ec.init(document.getElementById('main'));

					    x: 'right',
					    y: 'bottom',

					    calculable : false
					},
					series : [
					    {
					        name: '投资人数',
					        type: 'map',
					        mapType: 'china',
					        roam: false,
					        itemStyle:{
					            normal:{label:{show:false}},
					            emphasis:{

					            }
					        },

					        ]
					    },      
					]
				};
        
               // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
