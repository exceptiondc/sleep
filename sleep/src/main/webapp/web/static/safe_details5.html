<body>
	<div class="safe-details" style="height: auto;">
		<div class="d-title law">
			<!--<p>合法合规 法律保障</p>-->
		</div>
		<div class="d-main">
			<dl>
				<dt>合法保障</dt>
				<dd>网络借贷属于民间借贷，其债权关系的合法性、收益的合法性、居间撮合服务合法性等都严格遵守国家相关法律规定，受国家法律保护。</dd>
			</dl>
			<dl>
				<dt>合规保障</dt>
				<dd>按照国家网贷行业监管要求，营普金服坚守红线，合规运营，保障每个产品、每个项目、每一宗债权、每一步技术规范均为合规的网络借贷行为。</dd>
			</dl>
			<dl>
				<dt>电子合同</dt>
				<dd>电子合同是符合《合同法》要求的法律要件，受国家司法部门认可，可以作为债权关系证明的法律依据。营普金服引入CFCA电子签名，其具有不可篡改、实时时间戳等优点。</dd>
			</dl>
			<dl>
				<dt>法律服务</dt>
				<dd>为保障合规发展，营普金服与知名律师事务所合作，与平台自身的法务团队一起，做好合规建设及投资人权益保障，并为投资人提供法律服务。</dd>
			</dl>
		</div>
		<div class="d-pic law-pic">
			<img src="img/safe/safe-5.png"/>
		</div>
	</div>
