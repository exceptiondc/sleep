<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    
    <title>安全保障</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/safe.css"/>
   
</head>
<body>
	<div class="safe-details" style="height: auto;">
		<div class="d-title bank">
			<!--<p>银行级技术防护 技术安全</p>-->
		</div>
		<div class="d-main">
			<dl>
				<dt>登录安全</dt>
				<dd>平台支持安全套接层协议和128位加密技术，所有用户在进行账户登录、账户管理、充值、提现、投资等涉及敏感信息操作时，信息将会被自动加密，保障数据传输安全。</dd>
			</dl>
			<dl>
				<dt>数据安全</dt>
				<dd>营普金服采取物理、电子和制度管理三重安全措施，让您享受银行级别的安全保障；异地灾难数据中心实时同步备份，在不可抗拒的突发状况下实现容灾切换，确保交易数据安全；与阿里云深度合作，借力阿里云进行流量清洗对抗潜在的大规模ddos攻击。</dd>
			</dl>
			<dl>
				<dt>隐私安全</dt>
				<dd>所有个人信息都经过加密处理，在任何情况下都绝不会以任何其他形式泄漏用户信息（借款人信息会按照监管要求进行适度脱敏后予以披露），严格保护个人隐私安全。</dd>
			</dl>
			
		</div>
		<div class="d-pic bank-pic">
			<img src="img/safe/safe-6.png"/>
		</div>
	</div>

</body>
</html>
