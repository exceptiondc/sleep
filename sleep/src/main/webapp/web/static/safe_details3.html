<body>
	<div class="safe-details">
		<div class="d-title pro">
			<!--<p>逾期保障机制 债权回购</p>-->
		</div>
		<div class="d-main">
			<dl>
				<dt>风险备付金 逾期垫付</dt>
				<dd>营普金服按照3%-5%逾期率风控红线，以自有资金500万元设立风险备付金。如果某个项目发生逾期，则启动风险备付金垫付机制，优先保证投资人权益。</dd>
			</dl>
			<dl>
				<dt>第三方推荐项目 承诺回购</dt>
				<dd>和营普金服合作的第三方结构在推荐项目时，除了接受双重风控制度外，还要签订“逾期回购承诺书”，若借款人未能及时还款由合作机构负责回购债权。</dd>
			</dl>
			<dl>
				<dt>出现风险项目 专业机构回购</dt>
				<dd>另外，营普金服还引入第三方金融机构，专门用于逾期项目回购。三道逾期保障机制，确保线上投资人及时本息兑付。</dd>
			</dl>
			
		</div>
		<div class="d-pic pro-pic">
			<img src="img/safe/safe-3.png"/>
