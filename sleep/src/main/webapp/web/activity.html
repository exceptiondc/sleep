		<script type="text/javascript">
            var data = {} ;

//            window.onbeforeonload(ss());

            jQuery(document).ready(function(){
              var id = get_url_param("id") ;
              if(null!=id){
                  data = {id:id};
			  }
                $.post('http://wap.yingpuwealth.com//yingpu/system/activity/look/json', data, function(result){
					console.log(result) ;
                    jQuery("#image").attr('src',result.data.image);
                });
//				console.log($('#template').val()) ;
//                $('#protocolTemplate').html($('#template').val()) ;
            }) ;

            function get_url_param(name){
                var reg = new RegExp( "(^|&)" + name + "=([^&]*)(&|$)", "i" );
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }


		</script>
