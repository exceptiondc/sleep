<#escape x as x?html>
<script type="text/javascript" src="${ctx}/js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript" charset="utf-8" src="${ctx}/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${ctx}/js/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="${ctx}/js/ueditor/lang/zh-cn/zh-cn.js"></script>
<SCRIPT type="text/javascript">
    function submitForm(){
        commonUpdateForm('validation-form','${ctx}/system/hotel/search_location/list');
    }
</SCRIPT>

<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" id="validation-form" method="POST"
              action="${ctx}/system/hotel/search_location/${(((returnDatas.data.id)!0) == 0)?string('add', 'modify')}" >
			<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>


            <!--input  hidden  End-->
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name" >位置名称</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="name" class="col-xs-12 col-sm-6" datatype="*"   nullmsg="位置名称不能为空"
						 id="" value="${(returnDatas.data.name)!''}"  type="text" />
					</div><div class="help-block" for="name"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="longitude" >经度</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="longitude" class="col-xs-12 col-sm-6" datatype="*"   nullmsg="经度不能为空"
						 id="" value="${(returnDatas.data.longitude)!''}"  type="text" />
					</div><div class="help-block" for="longitude"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="latitude" >维度</label>
				<div class="col-xs-12 col-sm-9">
					<div class="clearfix">
						<input name="latitude" class="col-xs-12 col-sm-6" datatype="*"   nullmsg="维度不能为空"
						 id="" value="${(returnDatas.data.latitude)!''}"  type="text" />
					</div><div class="help-block" for="latitude"></div>
				</div>
			</div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="categoryId" >分类</label>
                <div class="col-xs-12 col-sm-9">
                    <div class="clearfix">
                        <select name="categoryId" nullmsg="分类不能为空" class="col-xs-12 col-sm-6" datatype="*">
                            <#if (returnDatas.queryBean??)&&(returnDatas.queryBean?size>0)>
                                <#list returnDatas.queryBean as data>
                                    <option value="${data.id}" <#if ((returnDatas.data.categoryId)!0) == (data.id)> selected="selected" </#if>>
                                        ${data.name}
                                    </option>
                                </#list>
                            </#if>
                        </select>
                    </div><div class="help-block" for="name"></div>
                </div>
            </div>
	       
		</form>
		 <@shiro.hasPermission name="/system/hotel/search_location/add">
		 <@shiro.hasPermission name="/system/hotel/search_location/modify">
            <div class="wizard-actions">
                <button class="btn btn-success btn-info" style="float: left;margin-left: 25.4%;" data-last="Finish" onclick="submitForm();">
                    保存
                </button>
            </div>
	   	</@shiro.hasPermission>
	   	</@shiro.hasPermission>
	</div>
</div>


</#escape>
