<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="aui/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="css/changePassword.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav headtop" style="background:#FFD13F">
    <a class="aui-pull-left" onclick="javascript:history.go(-1);">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">修改密码</div>
</header>
<div class="aui-content aui-content-padded">
    <ul class="aui-list aui-form-list" style="background-image: none;">
        <li class="aui-list-item" style="border: 1px solid #D4D4D4;border-radius: 10px;margin-bottom: 20px;background: none;">
            <div class="aui-list-item-inner ">
                <div class="aui-list-item-label" style="width: 28%;">
                    旧密码：
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="请输入旧密码">
                </div>
            </div>
        </li>
        <li class="aui-list-item"style="border: 1px solid #D4D4D4;border-radius: 10px;margin-bottom: 20px;background: none;">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label"style="width: 28%;">
                    新密码：
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="请输入新密码">
                </div>
            </div>
        </li>
        <li class="aui-list-item" style="border: 1px solid #D4D4D4;border-radius: 10px;margin-bottom: 50px;background: none;">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 51%;">
                    确认新密码：
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="请确认新密码">
                </div>
            </div>
        </li>
    </ul>
    <p><div class="aui-btn  aui-btn-block" style="background:#FFD13F;color:#ffffff">确认修改</div></p>
</div>
</body>
</html>
