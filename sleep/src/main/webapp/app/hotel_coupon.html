	<script type="text/javascript">
				onLoadMore=function(){
			layer.load(2,{offset:['50%','50%']});
			    	base.jsonPost('/app/userCard/list/app/json',{userId:base.getUser().id,pageIndex:pageIndex,pageSize:8,status:1041,hotel:'hotel'},function(data){

			    		if(data.status=='success'){
			    				if(data.data.length<=0){
			    					
			    				}else{
			    						$.each(data.data,function(i,o){

			    							$('#content').append($('#tels').html().formatStr({limitMoney:o.limitMoney,money:o.money,startTime:o.startTime,endTime:o.endTime,name:o.name}));
			    						});
			    				}
			    
			    			pageIndex++;
			    			loadComplete(data.page.hasNext);
			    		}else{
			    			layer.alert(data.message);
			    		}
			    	});
				
		}
