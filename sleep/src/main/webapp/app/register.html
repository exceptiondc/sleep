	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('body').height($('body')[0].clientHeight);
		});

        enableAjaxLoading();
		
		function countdown() {
			var send=document.getElementById('send'),
			timer=null;
            send.setAttribute('disabled', 'disabled');
		   	var times=60,
		   	   	timer = setInterval(function(){
	    		send.value = times+"秒后重试";
				times--;
				if(times <= 0){
					send.value = "获取验证码";
					send.removeAttribute('disabled');
					times = 60;
					clearInterval(timer);
				}
		    }, 1000);
		}
		
		
		function refreshImg() {
		    disableAjaxLoading();
			base.jsonGet('/app/appUsers/getCaptcha/json', {}, function(data) {
			    enableAjaxLoading();
				if (data.data) {
					$('#vaild-code-img').attr('src', 'da	ta:image/jpeg;base64,' + data.data);
				}
			});
		}

		
		var checkPhone = function(phone) {
			var errMsg = '';
			if (!phone) {
				errMsg = '请输入手机号！'
			}
			else if (!/^\d{11}$/.test(phone)) {
				errMsg = '手机号必须为11位数字！'
			}
			return errMsg;
		};
		
		var regType = 'pwd',
            action = queryString('action'),
            bindType = queryString('bindType');

		// 发送验证码
		$('body').on('click', '#send', function(e) {
			var msg = '',
				phone = getInputValue('phone'),
				code = getInputValue('code')
			
			if (!(msg = checkPhone(phone))) {
				if (!code) {
					msg = '请输入图形验证码！';
				}
			}
			if (msg) {
				showMsg(msg);
				return;
			}
			
			base.jsonGet('/app/appUsers/send_sms_code/json', {
				phone : phone,
				code : code,
				type : 1
			}, function(data) {
				if (data.status == 'success') {
					countdown();
					showMsg('验证码已发送到您的手机！');
				}
				else {
					showAlert(data.message || '获取验证码出错！');
					$('#vaild-code-img').click();
				}
			}, function() {
				showAlert('获取验证码出错！');
			});
		})
		
		// 注册按钮点击
		.on('click', '#reg-btn', function(e) {
			var msg = '';
			var code = getInputValue('code'),
				smsCode = getInputValue('sms_code'),
				phone = getInputValue('phone'),
				license = getInputValue('license'),
				password = getInputValue('password'),
				confirmPassword = getInputValue('confirm_password');

			if (!(msg = checkPhone(phone))) {
				if (!password) {
					msg = '请输入密码！';
				}
				else if (!confirmPassword) {
					msg = '请输入确认密码！';
				}
				else if (!/^.{6,20}$/.test(password) || !/^.{6,20}$/.test(confirmPassword)) {
					msg = '密码和确认密码长度必须为6到20位！';
				}
				else if (password != confirmPassword) {
					msg = '密码和确认密码输入不一致！';
				}
				else if (!code) {
					msg = '请输入图形验证码！';
				}
				else if (!smsCode) {
					msg = '请输入短信验证码！';
				}
				else if (!license) {
					msg = '请先阅读用户服务协议！';
				}
			}
			if (msg) {
				showMsg(msg);
				return;
			}

			var param = {
                phone : phone,
                code : smsCode,
                password : password,
                type : 1,
                regType : regType + (action == 'bind' ? bindType : '')
            };

			if (bindType) {
			    switch(bindType) {
                    case 'wx':
                        param.wxOpenId = queryString('wxOpenId');
                        break;
                    case 'qq':
                        param.qqCode = queryString('qqCode');
                        break;
                    case 'wb':
                        param.qqCode = queryString('qqCode');
                        break;
                }
            }

			base.jsonPost('/app/appUsers/register/json', param, function(data) {
				if (data.status == 'success') {
				    base.storeUser(data.data);
                    showConfirm('恭喜您注册成功，是否进行实名认证？', ['去实名认证', '去找房'], function () {
                        location.href = 'identity.html';
                    }, function () {
                        location.href = 'index.html';
                    });
				}
				else {
					showAlert(data.message || '对不起注册失败，请检查后再试！');
				}
			}, function() {
				showAlert('对不起发生内部错误，请稍后再试！');
			});
		});
		
		$('#vaild-code-img').click();
	</script>
