<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

		<link rel="stylesheet" type="text/css" href="aui/css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/invite_friends.css"/>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav headtop" style="">
		    <a class="aui-pull-left" onclick="javascript:history.go(-1);">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title tit">邀请好友</div>
		
		</header>
		<div class="aui-content">
			<div class="aui-list-item-title">
				分享你的专属二维码
			</div>
			<div class="code">
				<img src="img/weixin-code.jpg"/>
			</div>
			<!--=============如果已经注册，则此页面即为邀请好友开发可以查看提成的页面=============-->
			
			<div class="aui-list-item-title aui-margin-t-30 notice">
				他开房！我拿优惠券！每单十元
			</div>
			<!--<div class="aui-list-item-title aui-margin-t-30 notice">
				同学，开房找我，我有一套
			</div>-->
			
			<div class="">
				<p><div class="aui-btn aui-btn-block aui-btn-warning">马上带他去开房</div></p>
			</div>
			<!--<div class="">
				<p><div class="aui-btn aui-btn-block aui-btn-warning">注册</div></p>
			</div>-->
		</div>
		<div class="aui-content">
			<div class="aui-row">
				<div class="aui-col-xs-6">
					<img src="img/return-logo.png"/>
				</div>
				<div class="aui-col-xs-6">
					<div class="tit">
						我的现金奖励
					</div>
					<div class="money">
						<span>￥</span>0.00元
					</div>
					<p><a href="#">查看详情</a></p>
				</div>
				<!--<div class="aui-col-xs-6 info">
					<div class="tit">
						关于宜睡
					</div>
					<div class="tit">
						400-001-0035
					</div>
					<div class="tit">
						www.yisleep.com
					</div>
				</div>-->
				
			</div>
		</div>
		
		<script src="aui/script/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="tpl" id="list-item">
				
		</script>
		
		<script type="text/javascript">
			$('.money').empty().append('<span>￥</span>'+(base.getUser().totalInvestAmount ? base.getUser().totalInvestAmount : 0.00)+'元'); 

			layer.load(2,{offset:['50%','50%']});
	    	base.jsonPost('/app/appUsers/qrcode/json',{id:base.getUser().id},function(data){
	    		layer.closeAll();
	    		if(data.status=='success'){
	    			layer.alert(data.data);
	    		}else{
	    			layer.alert(data.message);
	    		}
	    	});
		</script>
	</body>
</html>
